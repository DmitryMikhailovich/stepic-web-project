<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login/">
    {% csrf_token %}
    {% for e in form.non_field_errors %}
        <div>{{ e }}</div>
    {% endfor %}
    <fieldset>
        {% for field in form %}
        <div>
            <label>{{ field.label }}</label>
            <div>{{ field }}</div>
        </div>
        {% endfor %}
    </fieldset>
    <button type="submit">Login</button>
        <p>Don't have an account yet? <a href="/signup/">Sign Up!</a></p>

</form>
</body>
</html>
