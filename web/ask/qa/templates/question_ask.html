<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a new question</title>
</head>
<body>
    <h1>Ask a new question</h1>
    <form method="post" action="/ask/">
        {% csrf_token %}
        {% for e in form.non_field_errors %}
            <div>{{ e }}</div>
        {% endfor %}
        <fieldset>
            {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                <div>{{ field }}</div>
            </div>
            {% endfor %}
        </fieldset>
        <button type="submit">Ask!</button>
    </form>
</body>
</html>
